<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | Ludiflex</title>
</head>
<body>
    <div class="header">
        <h1>GESTÃO <span>ON</span></h1>
    </div>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="E-mail" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Senha" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Lembrar de mim</label>
            </section>
            <!-- <section>
                <a href="#">Esqueceu a senha?</a>
            </section>-->
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Entrar</label>
        </div>
        <!-- <div class="sign-up-link">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div> -->
    </div>
</body>
<footer class="footer">
    <p>A melhor gestão para a sua empresa</p>
    <p class="reserved">© 2025 Todos os direitos reservados.</p>
</footer>

</html>
